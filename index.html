<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iconic size</title>
    <link rel="stylesheet" type="text/css" href="assets/css/slick.css">
    <link rel="stylesheet" type="text/css" href="assets/css/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reboot.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
</head>
<body>
    <header class="header"> 
        <a class="logo" href="#">
            <img src="assets/img/new-logo.png" alt=""> 
        </a>
		<nav class="nav"> 
			<ul class="navbar">
				<li class="nav-item"><a href="" class="nav-link"> E-SHOP</a></li>
				<li class="nav-item"><a href="#" class="nav-link"> Getting started </a></li>
				<li class="nav-item"><a href="#" class="nav-link">Our mission </a></li>
				<li class="nav-item"><a href="#" class="nav-link">track order</a></li>
			</ul>
		</nav>
		<div class="icon">
			<a href="#">
				<img src="assets/img/user.png">
			</a>
			<a>
				<img src="assets/img/active.png">
			</a>
			<a>
				<img src="assets/img/bag.png">
            </a>
            <button class="header__toggler">
                <img src="assets/img/menu.png" alt="">
            </button>
		</div>
    </header>
    <!-- header-end -->
	<section class="banner">
            <div class="banner__parant d--flex">
                <div class="banner__left">
                    <div class="banner__img">
                        <img src="assets/img/image-top-banner.png" alt="">
                    </div>
                </div>
                <div class="banner__right">
                    <div class="banner__inner">
                        <h2>THE BEST LEGGINGS</h2>
                        <p>More than 16 hours left</p>
                        <a href="" class="btn btn--black">Come on, you've got this</a>
                    </div>
                </div>
            </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="application/javascript"></script>
    <script src="assets/js/slick.min.js" type="application/javascript"></script>
    <script src="assets/js/main.js" type="application/javascript"></script>
    <script>
        $(document).ready(function () {
            $('.header__toggler').click(function () {
                $('.nav').toggleClass('active');
            })
        })
    </script>

</body>
</html>
